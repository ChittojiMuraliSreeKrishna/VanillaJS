<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Clock :</h1>
    <div class="Clock">
        <div class="clock hours">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="clock minutes">
            <p id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="clock seconds">
            <p id="seconds">0</p>
            <span>Seconds</span>
        </div>
        <div class="clock meridian">
            <p id="meridian">#</p>
        </div>
    </div>
    <strong id="timeEvent">Hello</strong>
    <script src="script.js"></script>
</body>
</html>
