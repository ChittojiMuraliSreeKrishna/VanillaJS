<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newyear-Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>New Year's Eve</h1>
  <div class="countdown-container">
    <div class="timer cdays">
      <p id="days">0</p>
      <span>Days</span>
    </div>
    <div class="timer chours">
      <p id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="timer cminutes">
      <p id="minutes">0</p>
      <span>Minutes</span>
    </div>
    <div class="timer cseconds">
      <p id="seconds">0</p>
      <span>Seconds</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
