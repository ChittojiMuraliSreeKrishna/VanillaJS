<!DOCTYPE html>
<html>
  <head>
    <!--<meta charset="UTF-8">-->
    <title>ACTB Connection Portal</title>
    <style>
      body {
        background-color: #eed426;
        align-content: center;
      }
      h1 {
        color: #006666;
        font-family: Verdana;
        text-align: center;
      }
      table {
        border: 1px solid;

        text-align: center;
      }
      td,
      th {
        border: 1px solid;
      }
      p1 {
        align-content: center;
      }
    </style>
  </head>
  <body>
    <h1>ACTB Connection Portal</h1>
    <form>
      Customer Name
      <input
        type="text"
        name="custname"
        placeholder="Enter the customer name"
        required=""
      />
      <br />
      Customer Email
      <input
        type="email"
        name="email"
        id="email"
        placeholder="abc@gmail.com"
        required=""
      />
      <br />
      Telephone/ Mobile number
      <input
        type="text"
        id="mobilenumber"
        name="mobile"
        placeholder="Enter the Mobile Number"
        maxlength="10"
        pattern="[7-9]{1}[0-9]{9}"
        size="30"
        required=""
      />
      <br />
      Connection Type
      <select id="connectiontype" name="conntype" required="">
        <option id="Pre" value="Pre">Pre</option>
        <option id="Post" value="Post">Post</option>
      </select>
      <br />
      Scheme Name
      <input type="radio" id="scheme1" name="scheme" value="Local" />
      <label for="scheme1">Local</label>
      <input type="radio" name="scheme" id="scheme2" value="STD" />
      <label for="scheme2">STD</label>
      <input type="radio" name="scheme" id="scheme3" value="FullTalkTime" />
      <label for="scheme3">FullTalkTime</label>
      <br />
      Connection Duration
      <input
        type="number"
        name="duration"
        id="duration"
        max="12"
        min="1"
        required=""
      />
      <br />
      <button name="submit" type="button" onclick="rent()">
        Calculate Bill Amount
      </button>
      <input type="reset" value="Reset" name="clear" />

      <div name="result" id="result"></div>
    </form>
    <p1>Rental Cost Table</p1>
    <table id="rentalcost">
      <tr>
        <th>Connection Type</th>
        <th>Call Limit</th>
        <th>Monthly Rental</th>
      </tr>
      <tr>
        <td>Pre</td>
        <td>500</td>
        <td>75</td>
      </tr>
      <tr>
        <td>Post</td>
        <td>Unlimited</td>
        <td>150</td>
      </tr>
    </table>
    <script>
      function rent() {
        var duration = document.getElementById('duration').value
        var sch
        if (document.getElementById('scheme1').checked)
          sch = document.getElementById('scheme1').value
        else if (document.getElementById('scheme2').checked)
          sch = document.getElementById('scheme2').value
        else sch = document.getElementById('scheme3').value

        var cnn = document.getElementById('connectiontype')
        var cp = null
        var cnntype = cnn.options[cnn.selectedIndex].value
        if (sch.localeCompare('Local') === 0) cp = 200
        else if (sch.localeCompare('STD') === 0) cp = 350
        else cp = 500
        var monrent = null
        if (cnntype.localeCompare('Pre') === 0) {
          monrent = 75
        } else monrent = 150
        var total = duration * cp + monrent
        document.getElementById('result').innerHTML =
          'The Total Monthly Rental Cost is Rs. ' + total
      }
    </script>
  </body>
</html>
